<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations - Free Data Subscription</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1877f2, #0a4da3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .success-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            animation: slideUp 0.5s ease-out;
            margin: 20px;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .celebration-icon {
            font-size: clamp(40px, 8vw, 60px);
            margin-bottom: 20px;
        }

        h1 {
            color: #1877f2;
            font-size: clamp(24px, 5vw, 28px);
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .message {
            color: #444;
            font-size: clamp(16px, 4vw, 18px);
            line-height: 1.6;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .highlight {
            background: #e7f3ff;
            color: #1877f2;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            display: inline-block;
            margin: 10px 0;
            font-size: clamp(14px, 3.5vw, 16px);
            word-wrap: break-word;
            max-width: 100%;
            box-sizing: border-box;
        }

        .details {
            background: #f0f2f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .details ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .details li {
            padding: 10px 0;
            color: #444;
            display: flex;
            align-items: center;
            font-size: clamp(14px, 3.5vw, 16px);
            line-height: 1.4;
        }

        .details li:before {
            content: "âœ“";
            color: #42b72a;
            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .note {
            font-size: clamp(12px, 3vw, 14px);
            color: #666;
            margin-top: 20px;
            padding: 0 10px;
        }

        /* Mobile Optimizations */
        @media screen and (max-width: 480px) {
            .success-container {
                padding: 25px;
                margin: 15px;
            }

            .details {
                padding: 15px;
            }

            .details li {
                padding: 8px 0;
            }
        }

        /* Tablet Optimizations */
        @media screen and (min-width: 481px) and (max-width: 768px) {
            .success-container {
                padding: 30px;
            }
        }

        /* Landscape Mode Optimization */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            .success-container {
                margin: 10px;
                padding: 20px;
            }

            .celebration-icon {
                margin-bottom: 10px;
            }

            h1 {
                margin-bottom: 10px;
            }

            .details {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="celebration-icon">ðŸŽ‰</div>
        <h1>Congratulations!</h1>
        <div class="message">
            You have been selected for our
            <div class="highlight">Unlimited Free Data Subscription</div>
        </div>
        <div class="details">
            <ul>
                <li>Unlimited Data Access</li>
                <li>High-Speed Internet Connection</li>
                <li>24/7 Customer Support</li>
                <li>Valid for 30 Days</li>
            </ul>
        </div>
        <p class="note">Your subscription will be activated within the next 24 hours.</p>
    </div>
</body>
</html>
